server.port=9010

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/zj?generateSimpleParameterMetadata=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=

spring.datasource.max-active=5
spring.datasource.max-idle=5
spring.datasource.min-idle=2


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

xxl.job.address=http://127.0.0.1:8010/xxl-job-admin
xxl.job.logpath=/data/applogs/xxl-job/jobhandler
xxl.job.executor.port=8888


spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=100MB
spring.http.multipart.maxFileSize=100MB
spring.http.multipart.maxRequestSize=1000MB